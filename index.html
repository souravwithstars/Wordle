<html>

  <head>
    <title>Wordle - A daily word game</title>
    <link rel="stylesheet" href="css/wordle.css">
    <script src="src/wordle.js"></script>
    <script src="src/board.js"></script>
    <script src="src/keyboard.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/constants.js"></script>
  </head>

  <body>
    <div class="page-container">

      <header class="game-title">
        <h1>WORDLE</h1>
      </header>

      <div class="board-container">
        <div id="word-1">
          <span id="word-1-0"></span>
          <span id="word-1-1"></span>
          <span id="word-1-2"></span>
          <span id="word-1-3"></span>
          <span id="word-1-4"></span>
        </div>
        <div id="word-2">
          <span id="word-2-0"></span>
          <span id="word-2-1"></span>
          <span id="word-2-2"></span>
          <span id="word-2-3"></span>
          <span id="word-2-4"></span>
        </div>
        <div id="word-3">
          <span id="word-3-0"></span>
          <span id="word-3-1"></span>
          <span id="word-3-2"></span>
          <span id="word-3-3"></span>
          <span id="word-3-4"></span>
        </div>
        <div id="word-4">
          <span id="word-4-0"></span>
          <span id="word-4-1"></span>
          <span id="word-4-2"></span>
          <span id="word-4-3"></span>
          <span id="word-4-4"></span>
        </div>
        <div id="word-5">
          <span id="word-5-0"></span>
          <span id="word-5-1"></span>
          <span id="word-5-2"></span>
          <span id="word-5-3"></span>
          <span id="word-5-4"></span>
        </div>
        <div id="word-6">
          <span id="word-6-0"></span>
          <span id="word-6-1"></span>
          <span id="word-6-2"></span>
          <span id="word-6-3"></span>
          <span id="word-6-4"></span>
        </div>
      </div>

      <div class="keyboard-container">
        <div>
          <span class="char" id="Q">Q</span>
          <span class="char" id="W">W</span>
          <span class="char" id="E">E</span>
          <span class="char" id="R">R</span>
          <span class="char" id="T">T</span>
          <span class="char" id="Y">Y</span>
          <span class="char" id="U">U</span>
          <span class="char" id="I">I</span>
          <span class="char" id="O">O</span>
          <span class="char" id="P">P</span>
        </div>
        <div>
          <span class="char" id="A">A</span>
          <span class="char" id="S">S</span>
          <span class="char" id="D">D</span>
          <span class="char" id="F">F</span>
          <span class="char" id="G">G</span>
          <span class="char" id="H">H</span>
          <span class="char" id="J">J</span>
          <span class="char" id="K">K</span>
          <span class="char" id="L">L</span>
        </div>
        <div>
          <span id="enter">ENTER</span>
          <span class="char" id="Z">Z</span>
          <span class="char" id="X">X</span>
          <span class="char" id="C">C</span>
          <span class="char" id="V">V</span>
          <span class="char" id="B">B</span>
          <span class="char" id="N">N</span>
          <span class="char" id="M">M</span>
          <span id="backspace">
            <img src="./image/backspace-icon.jpeg" alt="backspace">
          </span>
        </div>
      </div>

    </div>
  </body>

</html>
