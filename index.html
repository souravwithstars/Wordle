<html>

  <head>
    <title>Wordle - A daily word game</title>
    <link rel="stylesheet" href="css/wordle.css">
    <script src="./wordle.js"></script>
    <script src="./board.js"></script>
  </head>

  <body>
    <div class="page-container">

      <header class="game-title">
        <h1>WORDLE</h1>
      </header>

      <div class="board-container">
        <div id="word-1">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
        <div id="word-2">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
        <div id="word-3">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
        <div id="word-4">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
        <div id="word-5">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
        <div id="word-6">
          <span id="0"></span>
          <span id="1"></span>
          <span id="2"></span>
          <span id="3"></span>
          <span id="4"></span>
        </div>
      </div>

      <div class="keyboard-container">
        <div>
          <span class="char">Q</span>
          <span class="char">W</span>
          <span class="char">E</span>
          <span class="char">R</span>
          <span class="char">T</span>
          <span class="char">Y</span>
          <span class="char">U</span>
          <span class="char">I</span>
          <span class="char">O</span>
          <span class="char">P</span>
        </div>
        <div>
          <span class="char">A</span>
          <span class="char">S</span>
          <span class="char">D</span>
          <span class="char">F</span>
          <span class="char">G</span>
          <span class="char">H</span>
          <span class="char">J</span>
          <span class="char">K</span>
          <span class="char">L</span>
        </div>
        <div>
          <span id="enter">ENTER</span>
          <span class="char">Z</span>
          <span class="char">X</span>
          <span class="char">C</span>
          <span class="char">V</span>
          <span class="char">B</span>
          <span class="char">N</span>
          <span class="char">M</span>
          <span id="backspace">
            <img src="./image/backspace-icon.jpeg" alt="backspace">
          </span>
        </div>
      </div>

    </div>
  </body>

</html>
